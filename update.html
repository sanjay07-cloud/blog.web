{% extends "base.html" %}
{% block content %}
<!doctype html>
<html><body>
  <h1>Edit Post</h1>
  <form method="post" action="{{ url_for('update', id=edit.id) }}" enctype="multipart/form-data">
    <p><input name="title" value="{{ edit.title }}" required></p>
    <p><textarea name="content" required>{{ edit.content }}</textarea></p>
    <p>Current image: {% if edit.image %}<img src="{{ url_for('static', filename='uploads/' ~ edit.image) }}" style="max-width:120px;">{% else %}No image{% endif %}</p>
    <p><input type="file" name="image" accept="image/*"></p>
    <p><button type="submit">Update</button></p>
  </form>
  <p><a href="{{ url_for('hello_world') }}">Back</a></p>
</body></html>
{% endblock %}
